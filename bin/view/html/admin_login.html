<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="../js/jquery.mobile-1.4.5.min.css" type="text/css" />
        <style type="text/css">
            div[data-role=fieldcontain] {border-bottom-width: 0px;}
        </style>
        <script type="text/javascript">
            var vHostDomain = "http://webapp.jinliangyu_weinxin_dev.tunnel.mobi";
            $(document).ready(function () {
                $("#admin_login_form").attr("action", vHostDomain + "/login");
            });
        </script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>管理员登录页</h1>
            </div>
            <div data-role="content">
                <div id="login_credentail_box">
                    <form action="#" id="admin_login_form" method="post">
                        <div data-role="fieldcontain">
                            <label for="user_name">用户名:</label>
                            <input type="text" id="user_name" name="user_name" data-clear-btn="true" data-mini="true"/>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="user_pwd">密码:</label>
                            <input type="password" id="user_pwd" name="user_pwd" data-clear-btn="true" data-mini="true"/>
                        </div>
                        <div data-role="fieldcontain">
                            <input type="submit" value="submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
