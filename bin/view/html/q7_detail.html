<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../js/handlebars-v3.0.3.js"></script>
        <script type="text/javascript" src="../js/handlebars-jquery.js"></script>
        <script id="q7_detail_btn" type="text/x-handlebars-template">
            <a data-role="button"  href="{{vhost}}/static/html/q7_apply.html/{{q7_id}}">放入百宝箱</a>
        </script>
        <script type="text/javascript">
            function getUrlParameter(sParam)
            {
                 var sPageURL = window.location.search.substring(1);
                 var sURLVariables = sPageURL.split('&');
                 for (var i = 0; i < sURLVariables.length; i++) 
                 {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam) 
                    {
                        return sParameterName[1];
                    }
                }
            }
        </script>
        <script type="text/javascript">
            $(document).ready(function () { 
                var template = $("#q7_detail_btn").template({"q7_id":getUrlParameter("q7_id"), "vhost": location.protocol + "//" + location.host}).appendTo("#q7_submit");
            });
        </script>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="../js/jquery.mobile-1.4.5.min.css" type="text/css" />
        <title>地藏七详情页</title>
    </head>
    <body>

    </body>
</html>
