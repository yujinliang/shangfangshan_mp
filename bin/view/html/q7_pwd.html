<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <script type="text/javascript">
            var vHostDomain = "http://webapp.jinliangyu_weinxin_dev.tunnel.mobi";
            
            $(document).ready(function () {
                
            });
            //管理员---
            $(document).on("click", "#q7_guanliyuan #confirm_m_pwd_q7_guanliyuan", function (e) {
                e.preventDefault();
                var formObject = $("#q7_guanliyuan #m_pwd_q7_guanliyuan");
                var formData = formObject.serialize();
                $.ajax({
                    url: vHostDomain + "/admin/modify_pwd",
                    type:"post",
                    data:formData,
                    success:function (data) {
                        $("#q7_guanliyuan #result_q7_guanliyuan").text(data.errmsg);
                    },
                    error: function (xhr) {
                        $("#q7_guanliyuan #result_q7_guanliyuan").text(xhr.statusText + xhr.resoponseText);
                    }
                });
            });
        </script>
        <style type="text/css">
            div[data-role=fieldcontain] { border-bottom-width: 0px;}
            #q7_massText { border: 1px solid #EEE; border-radius: 8px; padding: 0px 5px 0px 5px;}
