<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="../js/jquery.mobile-1.4.5.min.css" type="text/css" />
        <script type="text/javascript">
            var vHostDomain = "http://webapp.jinliangyu_weinxin_dev.tunnel.mobi";
            
            $(document).ready(function () {
                $("#q7sendmassmsg").attr("action", vHostDomain + "/admin/sendmass_msg");
            });
            //---
            $(document).on("pageinit", "#q7_weixin_qunfa", function (e) {
                $("#news_mass_tuwen").hide();
            });
            $(document).on("slidestop", "#mass_type_q7sendmassmsg", function (e) {
                if($(this).val() == "text") {
                    //hide all other field, besides text field.
                    $("#news_mass_tuwen").hide();
                } else {
                    //show all hidden fields.
                     $("#news_mass_tuwen").show();
                }
            });
        </script>
        <style type="text/css">
            div[data-role=fieldcontain] { border-bottom-width: 0px;}
            #q7_massText { border: 1px solid #EEE; border-radius: 8px; padding: 0px 5px 0px 5px;}
        </style>
    </head>
    <body>
        <div data-role="page" id="q7_guanliyuan">
            <div data-role="header">
                <h1>管理员</h1>
            </div>
            <div data-role="footer"  data-position="fixed" data-id="footer">
               <div data-role="navbar">
                   <ul>
                       <li><a href="#q7_guanliyuan" class="ui-btn-active ui-state-persist">管理员</a></li>
                       <li><a href="#q7_weixin_qunfa">微信群发</a></li>
                       <li><a href="#q7_jieyuan">结缘管理</a></li>
                       <li><a href="#q7_da7">打七管理</a></li>
                   </ul>
                </div> 
            </div>
        </div>
        <div data-role="page" id="q7_weixin_qunfa">
            <div data-role="header">
                <h1>微信群发</h1>
            </div>
            <div data-role="content">
                <div id="q7_massText">
                    <form id="q7sendmassmsg" action="#" method="post" enctype="multipart/form-data">
                        <div data-role="fieldcontain">
                            <label for="mass_type_q7sendmassmsg"><span>消息类型:</span></label>
                            <select id="mass_type_q7sendmassmsg" name="mass_type_q7sendmassmsg" data-role="slider">
                                <option value="text" selected="selected">text</option>
                                <option value="news">news</option>
                            </select>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="text_mass_tuwen">内容(html):</label>
                            <textarea id="text_mass_tuwen" name="text_mass_tuwen"></textarea>
                        </div>
                        <div id="news_mass_tuwen">
                        <div data-role="fieldcontain">
                            <label for="sourceurl_mass_tuwen">阅读原文URL:</label>
                            <input type="text" id="sourceurl_mass_tuwen" name="sourceurl_mass_tuwen" data-clear-btn="true" data-mini="true"/>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="title_mass_tuwen">标题:</label>
                            <input type="text" id="title_mass_tuwen" name="title_mass_tuwen" data-clear-btn="true" data-mini="true"/>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="author_mass_tuwen">作者:</label>
                            <input type="text" id="author_mass_tuwen" name="author_mass_tuwen" data-clear-btn="true" data-mini="true"/>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="digest_mass_tuwen">摘要:</label>
                            <input type="text" id="digest_mass_tuwen" name="digest_mass_tuwen" data-clear-btn="true" data-mini="true"/>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="thumbpic_mass_tuwen">缩略图(<64k,jpg,png):</label>
                            <input type="file" id="thumbpic_mass_tuwen" name="thumbpic_mass_tuwen" data-clear-btn="true" data-mini="true"/>
                        </div>
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <legend>选项:</legend>
                                <select id="showcoverpic_mass_tuwen" name="showcoverpic_mass_tuwen" data-role="slider">
                                    <option value=1 selected="selected">封面[是]</option>
                                    <option value=0>封面[否]</option>
                                </select>
                            </fieldset>
                        </div>
                        </div>
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <select id="toall_mass_tuwen" name="toall_mass_tuwen" data-role="slider">
                                    <option value=1 selected="selected">历史[是]</option>
                                    <option value=0>历史[否]</option>
                                </select>
                            </fieldset>
                        </div>
                        <div data-role="fieldcontain">
                            <input type="submit" value="submit"/>
                        </div>
                    </form>
                </div>
            </div>
            <div data-role="footer"  data-position="fixed" data-id="footer">
               <div data-role="navbar">
                   <ul>
                       <li><a href="#q7_guanliyuan" >管理员</a></li>
                       <li><a href="#q7_weixin_qunfa" class="ui-btn-active ui-state-persist">微信群发</a></li>
                       <li><a href="#q7_jieyuan">结缘管理</a></li>
                       <li><a href="#q7_da7">打七管理</a></li>
                   </ul>
                </div> 
            </div>
        </div>
        <div data-role="page" id="q7_jieyuan">
            <div data-role="header">
                <h1>结缘管理</h1>
            </div>
            <div data-role="footer"  data-position="fixed" data-id="footer">
               <div data-role="navbar">
                   <ul>
                       <li><a href="#q7_guanliyuan" >管理员</a></li>
                       <li><a href="#q7_weixin_qunfa">微信群发</a></li>
                       <li><a href="#q7_jieyuan" class="ui-btn-active ui-state-persist">结缘管理</a></li>
                       <li><a href="#q7_da7">打七管理</a></li>
                   </ul>
                </div> 
            </div>
        </div>
        <div data-role="page" id="q7_da7">
            <div data-role="header">
                <h1>打七管理</h1>
            </div>
            <div data-role="footer"  data-position="fixed" data-id="footer">
               <div data-role="navbar">
                   <ul>
                       <li><a href="#q7_guanliyuan" >管理员</a></li>
                       <li><a href="#q7_weixin_qunfa">微信群发</a></li>
                       <li><a href="#q7_jieyuan">结缘管理</a></li>
                       <li><a href="#q7_da7" class="ui-btn-active ui-state-persist">打七管理</a></li>
                   </ul>
                </div> 
            </div>
        </div>
    </body>
</html>
